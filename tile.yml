---
name: gcp-tools
label: 'Some tools what for logging and monitoring'
description: A Nozzle and some other stuff
packages:
- name: gcp-tools
  type: bosh-release
  path: https://storage.googleapis.com/bosh-gcp/beta/bosh-gcp-tools-latest.tgz
  jobs:
    - name: google-fluentd
      templates:
      - name: google-fluentd-ctl
      lifecycle: errand
      post_deploy: true
    - name: stackdriver-agent
      templates:
      - name: stackdriver_collectd_ctl
      lifecycle: errand
      post_deploy: true


forms:
- name: nozzle-config
  label: Nozzle Configuration
  description: Configure access properties for the Stackdriver Nozzle here
  properties:
  - name: firehose_endpoint
    type: string
    label: FireHose Endpoint
  - name: firehose_events
    type: string
    default: HttpStart,HttpStop,HttpStartStop,LogMessage,ValueMetric,CounterEvent,Error,ContainerMetric
    label: FireHose Events
  - name: firehose_username
    type: string
    label: FireHose Username
  - name: firehose_password
    type: string
    label: FireHose Password
  - name: firehose_skip_ssl
    type: boolean
    default: true
    label: Skip SSL validation on FireHose Endpoint
  - name: google_application_credentials
    type: text
    label: Google Application Credentials
  - name: project_id
    type: string
    label: Google Project ID
  - name: heartbeat_rate
    type: integer
    label: Seconds between Heartbeats
